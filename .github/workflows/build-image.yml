name: Build Docker image

on:
  push:
    branches:
      - build_image

env:
  REGISTRY: us-central1-docker.pkg.dev
  PROJECT: oceanum-registry
  REPOSITORY: public
  IMAGE_NAME: oceanum-python

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12, 3.13]
        debian-version: [trixie]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to GCP Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ vars.GCP_AR_DOCKER_USERNAME }}
          password: ${{ secrets.GCP_AR_DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.PROJECT }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}-cache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.PROJECT }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}-cache
          build-args: |
            PYTHON_VER=${{ matrix.python-version }}
            DEBIAN_VER=${{ matrix.debian-version }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.PROJECT }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ matrix.python-version }}-${{ matrix.debian-version }}-${{ github.ref_name }}