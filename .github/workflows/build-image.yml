name: Build Docker image

on:
  push:
    branches:
      - build_image

env:
  REGISTRY: us-central1-docker.pkg.dev
  REPOSITORY: public
  IMAGE_NAME: oceanum-python

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12, 3.13]
        debian-version: [trixie]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ vars.GCP_AR_DOCKER_USERNAME }}
          password: ${{ secrets.GCP_AR_DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        env:
          DOCKER_BUILDKIT: ${{ env.DOCKER_BUILDKIT }}
          REGISTRY: ${{ env.REGISTRY }}
          PYTHON_VER: ${{ matrix.python-version }}
          DEBIAN_VER: ${{ matrix.debian-version }}
          IMAGE_TAG: ${{ env.PYTHON_VER }}-${{ env.DEBIAN_VER }}-${{ github.ref_name }}
        with:
          context: .
          file: Dockerfile
          cache-from: type=repo,src=${{ env.REGISTRY }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}
          cache-to: type=repo,dest=${{ env.REGISTRY }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}
          build-args: |
            PYTHON_VER=${{ env.PYTHON_VER }}
            DEBIAN_VER=${{ env.DEBIAN_VER }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}