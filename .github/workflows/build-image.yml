name: Build Docker image

on:
  push:
    branches:
      - build_image

env:
  REGISTRY: us-central1-docker.pkg.dev
  REPOSITORY: public
  IMAGE_NAME: oceanum-python

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ vars.GCP_AR_DOCKER_USERNAME }}
          password: ${{ secrets.GCP_AR_DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        uses: docker/build-push-action@v6
        env:
          DOCKER_BUILDKIT: ${{ env.DOCKER_BUILDKIT }}
          REGISTRY: ${{ env.REGISTRY }}
          PYTHON_VER: ${{ env.PYTHON_VER }}
          DEBIAN_VER: ${{ env.DEBIAN_VER }}
          IMAGE_TAG: ${{ env.PYTHON_VER }}-${{ env.DEBIAN_VER }}-${{ github.ref_name }}
        with:
          context: .
          file: Dockerfile
          cache-from: type=repo,src=${{ env.REGISTRY }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}
          cache-to: type=repo,dest=${{ env.REGISTRY }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}
          build-args: |
            PYTHON_VER=${{ env.PYTHON_VER }}
            DEBIAN_VER=${{ env.DEBIAN_VER }}
          push: true
          tags: $REGISTRY/$REPOSITORY/$IMAGE_NAME:$IMAGE_TAG